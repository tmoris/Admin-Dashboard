<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Admin|Dashboard</title>
  <script src="https://kit.fontawesome.com/80210fbce6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="grid-container">
  <header class="header">
  <div class="container grid-container header-content">
    <form action="#" method="get" class="form flex">
      <div class="form-group flex">
        <button type="submit" name="search-button" id="search-button" aria-label="search-button" value="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="form-group flex">
        <label for="search" class="form-label">search</label>
        <input type="search" name="search" id="search" placeholder="search....." class="form-control">
      </div>
    </form>
    <div class="user-profile user-profile__primary flex">
      <i class="fa-solid fa-bell"></i>
    <section class="user-profile flex">
      <img src="./app/imgs/profile.jpg" class="img-fluid user-profile__img--primary" width="40em" height="40em" alt="" loading="lazy">
      <h2 class="user-profile__text--name">morgan oakley</h2>
    </section>
    </div>
      <div class="user-profile flex">
        <img src="./app/imgs/profile.jpg" class="img-fluid user-profile__img" alt=""  width="40em" height="40em" loading="lazy">
       <section class="user-profile__text">
        <p class="user-profile__text--hi">hi there,</p>
        <h2 class="user-profile__text--name">morgan oakley(@morgan)</h2>
       </section>
      </div>
    <div class="header-nav flex">
      <a href="#" class="header-nav__links">new</a>
      <a href="#"class="header-nav__links">upload</a>
      <a href="#" class="header-nav__links">share</a>
    </div>
  </div>
  </header>
</div>
</body>
</html>
